<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:column
    id          = "${mm.toJsf.evalId(id)}"
    footerClass = "${mm.toJsf.footerClass}"
    headerClass = "${mm.toJsf.headerClass}"
    rendered    = "${mm.toJsf.rendered}"
    rowHeader   = "${mm.toJsf.rowHeader}">
    <f:facet name="header">
      <h:outputText
        value = "${mm.toJsf.headerValue}"
        title = "${mm.toJsf.headerTitle}" />
    </f:facet>
    <ui:insert />
  </h:column>
</ui:composition>
