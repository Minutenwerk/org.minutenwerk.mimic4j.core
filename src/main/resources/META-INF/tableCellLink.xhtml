<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:mm="http://minutenwerk.org/mimic4j"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:remove>table cell link is always rendered, has no evalId and fixed f:params</ui:remove>
  <c:set var="mimic"           value="${mm.toJsf}" />
  <c:set var="targetReference" value="${mimic.targetReference}" />
  <c:choose>
    <ui:remove>enabled link has outcome, params and title</ui:remove>
    <c:when test="${not mimic.disabled}">
      <h:link
        id         = "${id}"
        outcome    = "${targetReference.mmOutcome}"
        styleClass = "${styleClass} ${mimic.styleClass}"
        title      = "${mimic.title}">
          <f:param name="${targetReference.mmParam1Name}" value="${targetReference.mmParam1Value}" />
          <f:param name="${targetReference.mmParam2Name}" value="${targetReference.mmParam2Value}" />
          <f:param name="${targetReference.mmParam3Name}" value="${targetReference.mmParam3Value}" />
          <f:param name="${targetReference.mmParam4Name}" value="${targetReference.mmParam4Value}" />
          <f:param name="${targetReference.mmParam5Name}" value="${targetReference.mmParam5Value}" />
          <f:param name="${targetReference.mmParam6Name}" value="${targetReference.mmParam6Value}" />
          <f:param name="${targetReference.mmParam7Name}" value="${targetReference.mmParam7Value}" />
          <f:param name="${targetReference.mmParam8Name}" value="${targetReference.mmParam8Value}" />
          <f:param name="${targetReference.mmParam9Name}" value="${targetReference.mmParam9Value}" />
          <ui:insert name="overrideValue">
            ${mimic.value}
          </ui:insert>
      </h:link>
    </c:when>
    <ui:remove>disabled link is displayed as span and has no title</ui:remove>
    <c:otherwise>
      <h:panelGroup
        id         = "${id}"
        styleClass = "${styleClass} ${mimic.styleClass} disabled">
          <ui:remove>override is necessary for icons</ui:remove>
          <ui:insert name="overrideValue">
            ${mimic.value}
          </ui:insert>
      </h:panelGroup>
    </c:otherwise>
  </c:choose>
</ui:composition>
