<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:mm="http://minutenwerk.org/mimic4j"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:remove>corresponding bridge is MmJsfBridgeLeporelloTab</ui:remove>
  <ui:remove>link has evalId and iterating f:params</ui:remove>
  <c:set var="mimic"           value="${mm.toJsf}" />
  <c:set var="mimicId"         value="${mimic.evalId(id)}" />
  <li
    id    = "${mimicId}_li"
    class = "${mimic.styleClassActive}">
      <mm:link />
  </li>
</ui:composition>
