<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:mm="http://minutenwerk.org/mimic4j"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:dataTable
    id            = "${mm.toJsf.evalId(id)}"
    columnClasses = "${mm.toJsf.columnClasses}"
    rendered      = "${mm.toJsf.rendered}"
    styleClass    = "${styleClass} ${mm.toJsf.styleClass}"
    value         = "${mm.toJsf.value}"
    var           = "item">
    <caption>${mm.toJsf.caption}</caption>
    <ui:insert />
  </h:dataTable>
</ui:composition>
