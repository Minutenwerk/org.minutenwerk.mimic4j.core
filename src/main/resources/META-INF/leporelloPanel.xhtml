<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:mm="http://minutenwerk.org/mimic4j"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:remove>corresponding bridge is MmJsfBridgeLeporelloPanel</ui:remove>
  <c:set var="mimic"   value="${mm.toJsf}" />
  <c:set var="mimicId" value="${mimic.evalId(id)}" />
  <div
    id    = "${mimicId}"
    class = "panel ${mimic.styleClass} ${styleClass}">

    <div
      id    = "${mimicId}_hd"
      class = "panel-heading">
      <h3 class="panel-title">
        <ui:fragment rendered="${mimic.jsEnabled}">
          <a data-toggle="collapse" data-parent=".panel-group" href="#${mimicId}_bo">
            ${mimic.value}
          </a>
        </ui:fragment>
        <ui:fragment rendered="${mimic.jsDisabled}">
          ${mimic.value}
        </ui:fragment>
      </h3>
    </div>

    <div
      id    = "${mimicId}_bo"
      class = "panel-collapse collapse ${mimic.styleInitiallyOpen}">
      <div class="panel-body">
        <ul class="nav nav-tabs hidden-print">
          <ui:insert name="panel-tabs" />
        </ul>
        <ui:insert name="panel-content" />
      </div>
    </div>

  </div>
</ui:composition>
